<!DOCTYPE html>
<html>
  <head>
    <title>Live Chat</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background: #f4f6f8;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
        }

      #chat-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          max-width: 600px;
          margin: auto;
          border: 1px solid #ddd;
          background: #fff;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      #messages {
          flex: 1;
          list-style-type: none;
          margin: 0;
          padding: 10px;
          overflow-y: auto;
      }

        #messages li {
          margin: 8px 0;
          padding: 10px;
          border-radius: 8px;
          background: #e9f5ff;
      }

      #messages li.self {
          background: #d1ffd6;
          text-align: right;
      }

      #form {
          display: flex;
          border-top: 1px solid #ddd;
      }

      #input {
          flex: 1;
          padding: 10px;
          border: none;
          outline: none;
      }

      button {
          background: #007bff;
          color: white;
          border: none;
          padding: 10px 15px;
          cursor: pointer;
      }

      button:hover {
          background: #0056b3;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
      });
    </script>
  </body>
</html>
