<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Owner Chat</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    #container { max-width: 600px; margin: auto; height: 100vh; background: #fff; display: flex; flex-direction: column; }
    #auth { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    #auth form { display: flex; flex-direction: column; gap: 10px; width: 80%; max-width: 300px; margin-bottom: 20px; }
    #chat { flex: 1; display: none; flex-direction: column; }
    #messages { flex: 1; list-style: none; margin: 0; padding: 15px; overflow-y: auto; }
    #messages li { margin: 10px 0; padding: 10px 15px; border-radius: 20px; max-width: 70%; word-wrap: break-word; }
    #messages li.self { background: #dcf8c6; margin-left: auto; text-align: right; }
    #messages li.other { background: #e9f5ff; margin-right: auto; }
    #form { display: flex; border-top: 1px solid #ddd; padding: 10px; }
    #input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
    button { margin-left: 10px; background: #007bff; color: white; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #admin { margin: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; }
  </style>
</head>
<body>
  <div id="container">
    <!-- Login -->
    <div id="auth">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Chat -->
    <div id="chat">
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button>Send</button>
      </form>
      <button onclick="window.location='/logout'" style="margin:10px;">Logout</button>

      <!-- Admin panel (only visible to owner) -->
      <div id="admin" style="display:none;">
        <h3>Add User</h3>
        <form id="addUserForm">
          <input type="text" name="username" placeholder="New username" required>
          <input type="password" name="password" placeholder="New password" required>
          <button type="submit">Add User</button>
        </form>
        <div id="adminMsg"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // IMPORTANT: include cookies
    const socket = io({ withCredentials: true });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const auth = document.getElementById('auth');
    const chat = document.getElementById('chat');
    const adminPanel = document.getElementById('admin');
    const addUserForm = document.getElementById('addUserForm');
    const adminMsg = document.getElementById('adminMsg');

    let myUsername = null;

    socket.on('set username', (username) => {
      myUsername = username;
      if (username) {
        auth.style.display = 'none';
        chat.style.display = 'flex';
        if (username === 'owner') {
          adminPanel.style.display = 'block';
        }
      } else {
        auth.style.display = 'flex';
        chat.style.display = 'none';
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat history', (history) => {
      history.forEach((msg) => addMessage(msg));
    });

    socket.on('chat message', (msg) => {
      addMessage(msg);
    });

    function addMessage(msg) {
      const item = document.createElement('li');
      const localTime = new Date(msg.time).toLocaleString([], {
        hour: '2-digit',
        minute: '2-digit'
      });
      item.textContent = `[${localTime}] ${msg.user}: ${msg.text}`;
      if (msg.user === myUsername) {
        item.classList.add('self');
      } else {
        item.classList.add('other');
      }
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    // Admin add user
    addUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(addUserForm);
      const res = await fetch('/adduser', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });
      const text = await res.text();
      adminMsg.textContent = text;
      addUserForm.reset();
    });
  </script>
</body>
</html>
